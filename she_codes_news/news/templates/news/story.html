<!-- news/templates/news/story.html -->
{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}" />  
{% endblock %}

{% block content %}
<h2>{{ story.title }}</h2>
<h4>Story by {{ story.author }}</h4>
<section class="my-container">
    <div> 
        {% if story.image %}
        <img src="{{story.image}}">
        {%else%}
        <img src="{% static '/news/images/placeholder-5.jpg' %}">
        {% endif %}
    </div>
    <div class="my-story">
    <p>{{ story.content|linebreaks }}</p>
    </div>
</section>
{% endblock %}
